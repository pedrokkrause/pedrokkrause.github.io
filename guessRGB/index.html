<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RGB Color Guesser - Hardcore Mode</title>
    <style>
        :root {
            --bg-color: #1e1e2f;
            --text-color: #f8f8f2;
            --container-bg: #282a36;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
        }

        .main-wrapper {
            display: flex;
            gap: 20px;
            width: 100%;
            max-width: 800px;
            align-items: flex-start;
            justify-content: center;
            flex-wrap: wrap;
        }

        .game-container, .stats-container {
            background-color: var(--container-bg);
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 8px 16px rgba(0,0,0,0.3);
            width: 100%;
            text-align: center;
            box-sizing: border-box;
        }

        .game-container { max-width: 400px; }
        .stats-container { max-width: 300px; }

        h1, h2 { margin-top: 0; }
        h1 { font-size: 1.5rem; }
        h2 { font-size: 1.3rem; color: #bd93f9; }

        .color-display {
            display: flex;
            justify-content: center;
            margin-bottom: 25px;
        }

        .color-box {
            width: 100%;
            height: 120px;
            border-radius: 8px;
            border: 2px solid #444;
            box-shadow: inset 0 0 10px rgba(0,0,0,0.5);
        }

        .slider-group {
            margin-bottom: 20px;
            text-align: left;
        }

        .slider-header {
            display: flex;
            justify-content: space-between;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .slider-wrapper {
            position: relative;
            width: 100%;
            height: 24px;
            display: flex;
            align-items: center;
        }

        input[type="range"] {
            -webkit-appearance: none;
            width: 100%;
            height: 8px;
            border-radius: 4px;
            background: #444;
            outline: none;
            z-index: 2;
        }

        input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: #fff;
            cursor: pointer;
            box-shadow: 0 0 4px rgba(0,0,0,0.5);
        }

        #r-slider::-webkit-slider-thumb { background: #ff5555; }
        #g-slider::-webkit-slider-thumb { background: #50fa7b; }
        #b-slider::-webkit-slider-thumb { background: #8be9fd; }

        .actual-marker {
            position: absolute;
            top: 50%;
            transform: translate(-50%, -50%);
            width: 4px;
            height: 24px;
            background-color: #f1fa8c;
            border: 1px solid #000;
            border-radius: 2px;
            z-index: 1;
            display: none;
            pointer-events: none;
        }

        .actual-marker::after {
            content: "True";
            position: absolute;
            top: -18px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 0.6rem;
            color: #f1fa8c;
            background: #000;
            padding: 2px 4px;
            border-radius: 3px;
        }

        .buttons {
            display: flex;
            gap: 10px;
            margin-top: 20px;
        }

        button {
            flex: 1;
            padding: 12px;
            border: none;
            border-radius: 6px;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.2s, transform 0.1s;
        }

        button:active { transform: scale(0.97); }

        #guess-btn { background-color: #bd93f9; color: #282a36; }
        #guess-btn:hover { background-color: #d6b4ff; }
        #guess-btn:disabled { background-color: #6272a4; cursor: not-allowed; transform: none; }

        #next-btn { background-color: #ffb86c; color: #282a36; display: none; }
        #next-btn:hover { background-color: #ffc996; }

        #results {
            margin-top: 20px;
            font-size: 1.1rem;
            font-weight: bold;
            min-height: 1.5em;
        }

        .actual-values-text {
            font-size: 0.8rem;
            color: #f1fa8c;
            display: none;
        }

        .stat-item {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
            font-size: 1.1rem;
            background: rgba(0,0,0,0.2);
            padding: 8px 12px;
            border-radius: 6px;
        }

        .stat-val { font-weight: bold; color: #50fa7b; }

        .score-list-container {
            margin-top: 20px;
            border-top: 2px solid #444;
            padding-top: 15px;
            text-align: left;
        }

        .score-list-container h3 {
            font-size: 1rem;
            margin-top: 0;
            margin-bottom: 10px;
            color: #8be9fd;
        }

        #score-list {
            list-style: none;
            padding: 0;
            margin: 0;
            max-height: 200px;
            overflow-y: auto;
        }

        #score-list li {
            background: #444;
            margin-bottom: 5px;
            padding: 6px 10px;
            border-radius: 4px;
            font-size: 0.9rem;
            display: flex;
            justify-content: space-between;
        }

        #score-list::-webkit-scrollbar { width: 6px; }
        #score-list::-webkit-scrollbar-track { background: #282a36; }
        #score-list::-webkit-scrollbar-thumb { background: #6272a4; border-radius: 3px; }
    </style>
</head>
<body>

    <div class="main-wrapper">
        <div class="game-container">
            <h1>Guess the RGB!</h1>

            <div class="color-display">
                <div id="target-color" class="color-box"></div>
            </div>

            <div class="slider-group">
                <div class="slider-header">
                    <span style="color: #ff5555;">Red</span>
                    <span><span id="r-val">127</span> <span id="r-actual-text" class="actual-values-text"></span></span>
                </div>
                <div class="slider-wrapper">
                    <input type="range" id="r-slider" min="0" max="255" value="127">
                    <div id="r-marker" class="actual-marker"></div>
                </div>
            </div>

            <div class="slider-group">
                <div class="slider-header">
                    <span style="color: #50fa7b;">Green</span>
                    <span><span id="g-val">127</span> <span id="g-actual-text" class="actual-values-text"></span></span>
                </div>
                <div class="slider-wrapper">
                    <input type="range" id="g-slider" min="0" max="255" value="127">
                    <div id="g-marker" class="actual-marker"></div>
                </div>
            </div>

            <div class="slider-group">
                <div class="slider-header">
                    <span style="color: #8be9fd;">Blue</span>
                    <span><span id="b-val">127</span> <span id="b-actual-text" class="actual-values-text"></span></span>
                </div>
                <div class="slider-wrapper">
                    <input type="range" id="b-slider" min="0" max="255" value="127">
                    <div id="b-marker" class="actual-marker"></div>
                </div>
            </div>

            <div class="buttons">
                <button id="guess-btn">Submit Guess</button>
                <button id="next-btn">Next Color</button>
            </div>

            <div id="results"></div>
        </div>

        <div class="stats-container">
            <h2>Your Stats</h2>

            <div class="stat-item">
                <span>Rounds:</span>
                <span id="rounds-val" class="stat-val" style="color: #f8f8f2;">0</span>
            </div>
            <div class="stat-item">
                <span>Average:</span>
                <span id="avg-val" class="stat-val">--</span>
            </div>
            <div class="stat-item">
                <span>Std Dev:</span>
                <span id="sd-val" class="stat-val" style="color: #ffb86c;">--</span>
            </div>

            <div class="score-list-container">
                <h3>History</h3>
                <ul id="score-list">
                    <li style="justify-content: center; color: #888; background: transparent;">No scores yet</li>
                </ul>
            </div>
        </div>
    </div>

    <script>
        let targetR, targetG, targetB;
        let scoreHistory = [];

        // ---- AUDIO ENGINE ----
        const AudioContext = window.AudioContext || window.webkitAudioContext;
        let audioCtx;

        function initAudio() {
            if (!audioCtx) {
                audioCtx = new AudioContext();
            }
            if (audioCtx.state === 'suspended') {
                audioCtx.resume();
            }
        }

        function playTone(freq, type, duration, vol) {
            if (!audioCtx) return;
            const oscillator = audioCtx.createOscillator();
            const gainNode = audioCtx.createGain();

            oscillator.type = type;
            oscillator.frequency.setValueAtTime(freq, audioCtx.currentTime);

            gainNode.gain.setValueAtTime(vol, audioCtx.currentTime);
            gainNode.gain.exponentialRampToValueAtTime(0.001, audioCtx.currentTime + duration);

            oscillator.connect(gainNode);
            gainNode.connect(audioCtx.destination);

            oscillator.start();
            oscillator.stop(audioCtx.currentTime + duration);
        }

        function playSliderTick(val) {
            initAudio();
            // Map 0-255 to a frequency (e.g. 200Hz to 600Hz)
            const freq = 200 + (val / 255) * 400;
            playTone(freq, 'sine', 0.1, 0.05);
        }

        function playRevealSound(accuracy) {
            initAudio();
            const t = audioCtx.currentTime;
            // Play a little major chord arpeggio
            const freqs = [261.63, 329.63, 392.00, 523.25]; // C, E, G, C

            freqs.forEach((f, i) => {
                const osc = audioCtx.createOscillator();
                const gain = audioCtx.createGain();
                osc.type = 'triangle';
                osc.frequency.value = f;

                gain.gain.setValueAtTime(0.1, t + i * 0.08);
                gain.gain.exponentialRampToValueAtTime(0.01, t + i * 0.08 + 0.3);

                osc.connect(gain);
                gain.connect(audioCtx.destination);

                osc.start(t + i * 0.08);
                osc.stop(t + i * 0.08 + 0.3);
            });
        }

        function playNextSound() {
            initAudio();
            playTone(300, 'square', 0.1, 0.03);
            setTimeout(() => playTone(450, 'square', 0.15, 0.03), 80);
        }
        // ----------------------

        // DOM Elements
        const targetColorBox = document.getElementById('target-color');
        const rSlider = document.getElementById('r-slider'), gSlider = document.getElementById('g-slider'), bSlider = document.getElementById('b-slider');
        const rVal = document.getElementById('r-val'), gVal = document.getElementById('g-val'), bVal = document.getElementById('b-val');
        const rMarker = document.getElementById('r-marker'), gMarker = document.getElementById('g-marker'), bMarker = document.getElementById('b-marker');
        const rActualText = document.getElementById('r-actual-text'), gActualText = document.getElementById('g-actual-text'), bActualText = document.getElementById('b-actual-text');
        const guessBtn = document.getElementById('guess-btn'), nextBtn = document.getElementById('next-btn'), results = document.getElementById('results');
        const roundsVal = document.getElementById('rounds-val'), avgVal = document.getElementById('avg-val'), sdVal = document.getElementById('sd-val'), scoreList = document.getElementById('score-list');

        function generateRandomColor() {
            targetR = Math.floor(Math.random() * 256);
            targetG = Math.floor(Math.random() * 256);
            targetB = Math.floor(Math.random() * 256);
            targetColorBox.style.backgroundColor = `rgb(${targetR}, ${targetG}, ${targetB})`;
        }

        function updateSliderValues(e) {
            rVal.textContent = rSlider.value;
            gVal.textContent = gSlider.value;
            bVal.textContent = bSlider.value;

            // Play sound based on the specific slider that was moved
            if (e && e.target) {
                playSliderTick(e.target.value);
            }
        }

        function setMarkerPosition(marker, trueValue) {
            const percentage = (trueValue / 255) * 100;
            marker.style.left = `calc(${percentage}% + (${8 - percentage * 0.16}px))`;
            marker.style.display = 'block';
        }

        function updateStatsUI() {
            if (scoreHistory.length === 0) return;

            const n = scoreHistory.length;
            const sum = scoreHistory.reduce((a, b) => a + b, 0);
            const avg = sum / n;
            const variance = scoreHistory.reduce((a, b) => a + Math.pow(b - avg, 2), 0) / n;
            const sd = Math.sqrt(variance);

            roundsVal.textContent = n;
            avgVal.textContent = `${avg.toFixed(1)}%`;
            sdVal.textContent = `Â±${sd.toFixed(1)}%`;

            scoreList.innerHTML = '';
            for (let i = scoreHistory.length - 1; i >= 0; i--) {
                const li = document.createElement('li');
                const roundSpan = document.createElement('span');
                roundSpan.textContent = `Round ${i + 1}`;
                const scoreSpan = document.createElement('span');
                scoreSpan.textContent = `${scoreHistory[i].toFixed(1)}%`;
                scoreSpan.style.color = '#50fa7b';
                scoreSpan.style.fontWeight = 'bold';

                li.appendChild(roundSpan);
                li.appendChild(scoreSpan);
                scoreList.appendChild(li);
            }
        }

        function handleGuess() {
            initAudio(); // Initialize audio context on first click if user hasn't touched sliders yet

            rSlider.disabled = gSlider.disabled = bSlider.disabled = guessBtn.disabled = true;

            rActualText.textContent = `(Actual: ${targetR})`;
            gActualText.textContent = `(Actual: ${targetG})`;
            bActualText.textContent = `(Actual: ${targetB})`;
            rActualText.style.display = gActualText.style.display = bActualText.style.display = 'inline';

            setMarkerPosition(rMarker, targetR);
            setMarkerPosition(gMarker, targetG);
            setMarkerPosition(bMarker, targetB);

            const rDiff = targetR - rSlider.value;
            const gDiff = targetG - gSlider.value;
            const bDiff = targetB - bSlider.value;

            const maxDistance = Math.sqrt(255**2 * 3);
            const distance = Math.sqrt(rDiff**2 + gDiff**2 + bDiff**2);
            let accuracy = Math.max(0, 100 - ((distance / maxDistance) * 100));

            scoreHistory.push(accuracy);
            updateStatsUI();

            results.innerHTML = `Accuracy: <span style="color: #50fa7b;">${accuracy.toFixed(1)}%</span>`;
            nextBtn.style.display = 'block';

            playRevealSound(accuracy);
        }

        function resetGame() {
            rSlider.disabled = gSlider.disabled = bSlider.disabled = guessBtn.disabled = false;
            rMarker.style.display = gMarker.style.display = bMarker.style.display = 'none';
            rActualText.style.display = gActualText.style.display = bActualText.style.display = 'none';

            rSlider.value = gSlider.value = bSlider.value = 127;
            results.textContent = '';
            nextBtn.style.display = 'none';

            generateRandomColor();
            updateSliderValues();

            if(scoreHistory.length > 0) {
                playNextSound();
            }
        }

        rSlider.addEventListener('input', updateSliderValues);
        gSlider.addEventListener('input', updateSliderValues);
        bSlider.addEventListener('input', updateSliderValues);
        guessBtn.addEventListener('click', handleGuess);
        nextBtn.addEventListener('click', resetGame);

        resetGame();
    </script>
</body>
</html>
