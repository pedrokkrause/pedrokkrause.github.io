<!DOCTYPE html>
<html>
<head>
    <title>Lunar Calendar</title>
    <script type="module" src="main.js"></script>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            background-color: #120D1C;
            color: #FFFDCF;
        }

        #container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100%;
            text-align: center;
        }

        .emoji {
            font-size: 70px;
        }
    </style>
</head>
<body>
    <div id="container">
        <div id="emoji" class="emoji"></div>
        <div id="date"></div>
        <div id="moonBrightness"></div>
    </div>
    <script type="module">
        import { gregorian_to_lunar, moon_emoji, moon_brightness } from './main.js';

        const dateSpan = document.getElementById('date');
        const emojiSpan = document.getElementById('emoji');
        const moonBrightnessSpan = document.getElementById('moonBrightness');

        const date = new Date();
        const [day, month, year] = gregorian_to_lunar(date);
        const emoji = moon_emoji(date);
        const [moonBrightness] = moon_brightness(date);

        emojiSpan.textContent = emoji;
        dateSpan.textContent = `Today is ${day}/${month}/${year} in the lunar calendar`;
        moonBrightnessSpan.textContent = `The moon is ${moonBrightness.toFixed(2)*100}% bright`;
    </script>
</body>
</html>
